<div [@routerTransition] class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            
            <form role="form" [formGroup]="myForm">
                
                <div class="form-content">
                    <div id="error-block" *ngIf=errorMsg style="color: rgb(219, 28, 28);">
                        {{errorMsg}}
                    </div>
                    <div class="form-group">
                        <input
                            [placeholder]="'User'"
                            class="form-control input-underline input-lg"
                            type="text"
                            formControlName="user" 
                        />
                    </div>

                    <div class="form-group">
                        <input required
                            [placeholder]="'Password'"
                            class="form-control input-underline input-lg"
                            type="password"
                            formControlName="pwd" 
                        />
                    </div>
                </div>
                <a (click)="onLoggedin()" class="btn rounded-btn">{{
                    'Log in'
                }}</a>
            </form>
        </div>
    </div>
</div>
<ngx-spinner type="timer"></ngx-spinner>
