<div>
  <div class="header">
    <div id="modal-title">Fielding Details</div>
    <div id='modal-close'>
      <span style="cursor: pointer;color:rgb(253, 251, 251);font-size: 35px;" class="material-icons"
        (click)="closeModal()">cancel</span>
    </div>
  </div>

  <div id="error-block" *ngIf=errorMsg>
    {{errorMsg}}
  </div>

  <div>
    <form class="form-style-9" ngNativeValidate #fieldingDetailsNew="ngForm">
      <div class="form-row">
        <div class="form-group col-md-5" *ngIf=!addFlag>
          <label for="id">ID</label>
          <input type="number" [readonly]="true" autocomplete="off" class="form-control" id="id" name="id"
            [(ngModel)]="fieldingDetails.id">
        </div>
        <div class="form-group col-md-5">
          <label for="name">Match</label>
          <select required class="form-control" [(ngModel)]="selectedMatch" [ngModelOptions]="{standalone: true}">
            <option [ngValue]="matchDetail.matchId">{{matchDetail.matchId}} / {{matchDetail.matchDate}}</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Player</label>
          <select required class="form-control" [(ngModel)]="selectedValue" [ngModelOptions]="{standalone: true}" (change)="setPlayer()">
            <option *ngFor="let player of playerDetails" [ngValue]="player.playerId">{{player.playerName}}</option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label for="catches">Catches</label>
          <input  type="text" class="form-control" id="catches" name="catches" [(ngModel)]="fieldingDetails.catches">
        </div>
        <div class="form-group col-md-3">
          <label for="catchesDropped">Catches Dropped</label>
          <input  type="text" class="form-control" id="catchesDropped" name="catchesDropped" [(ngModel)]="fieldingDetails.catchesDropped">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="runOuts">Run Outs</label>
          <input  type="text" class="form-control" id="runOuts" name="runOuts" [(ngModel)]="fieldingDetails.runOuts">
        </div>
        <div class="form-group col-md-3">
          <label for="runsSaved">Runs Saved</label>
          <input  type="text" class="form-control" id="runsSaved" name="runsSaved" [(ngModel)]="fieldingDetails.runsSaved">
        </div>
        <div class="form-group col-md-4">
          <label for="runsMissed">Runs Missed</label>
          <input  type="text" class="form-control" id="runsMissed" name="runsMissed" [(ngModel)]="fieldingDetails.runsMissed">
        </div>
      </div>
     
      <br>
      <div *ngIf=addFlag>
        <button (click)="addFieldingDetails(fieldingDetailsNew.value)" type="submit" class="submit-button">Add</button>
      </div>
      <div *ngIf=!addFlag>
        <button (click)="updateFieldingDetails(fieldingDetails.id, fieldingDetailsNew.value)"
          type="submit" class="submit-button">Update</button>
      </div>
      <br>
    </form>
  </div>

</div>
