<h2>Fielding Details</h2>  

<mat-form-field>  
  <input autocomplete="off" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">  
</mat-form-field>

<div style="text-align:right;margin-top: -45px;margin-right: 35px;" class="text-box-light">
  <label for="anniversaryOption">Anniversary</label>
  &nbsp;&nbsp;
  <select #anniversary (change)="filterAnniversaryMatches(anniversary.value)">
      <option *ngFor="let anniversary of anniversaryOptions" [value]="anniversary.anniversary">{{anniversary.anniversary}} / {{anniversary.startDate}} to {{anniversary.endDate}}</option>
  </select>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <label for="teamOption">Team</label>
  &nbsp;&nbsp;
  <select #team (change)="filterTeamMatches(team.value)">
    <option *ngFor="let team of teamOptions" [value]="team.teamId">{{team.teamName}}</option>
  </select>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <label for="matchOption">Match</label>
  &nbsp;&nbsp;
  <select #match (change)="filterMatches(match.value)">
    <option *ngFor="let match of matchOptions" [value]="match.matchId">{{match.matchId}} / {{match.matchDate}}</option>
  </select>
</div>

<div class="mat-elevation-z8">  
  <div id="add-button">
    <mat-icon [inline]="true" style="cursor: pointer;" class="material-icons" (click)="openAddUpdateFieldingDetailsModal({})">add_circle</mat-icon>
  </div>
  <table mat-table [dataSource]="dataSource" matSort>  

    <ng-container matColumnDef="playerName">  
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Player Name </th>  
      <td mat-cell *matCellDef="let fielding"> {{fielding.playerDetails.playerName}} <span *ngIf="fielding.notOut == 'Y'">*</span></td>  
    </ng-container>

    <ng-container matColumnDef="catches">  
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Catches </th>  
      <td mat-cell *matCellDef="let fielding"> {{fielding.catches}} </td>  
    </ng-container>

    <ng-container matColumnDef="catchesDropped">  
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Dropped </th>  
      <td mat-cell *matCellDef="let fielding"> {{fielding.catchesDropped}} </td>  
    </ng-container>

    <ng-container matColumnDef="runOuts">  
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Run Outs </th>  
      <td mat-cell *matCellDef="let fielding"> {{fielding.runOuts}} </td>  
    </ng-container>

    <ng-container matColumnDef="runsSaved">  
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Runs Saved </th>  
      <td mat-cell *matCellDef="let fielding"> {{fielding.runsSaved}} </td>  
    </ng-container>

    <ng-container matColumnDef="runsMissed">  
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Runs Missed </th>  
      <td mat-cell *matCellDef="let fielding"> {{fielding.runsMissed}} </td>  
    </ng-container>

    <ng-container matColumnDef="action">  
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>  
      <td mat-cell *matCellDef="let fielding"> 
        <span style="cursor: pointer;color:rgb(219, 171, 11);" class="material-icons" (click)="openAddUpdateFieldingDetailsModal(fielding)">create</span>
        &nbsp;<span style="cursor: pointer;color:rgb(172, 23, 23);" class="material-icons" (click)="deleteFieldingDetails(fielding.id)">delete</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>  
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  
  </table>  
  
  <mat-paginator [pageSizeOptions]="[15,20]"></mat-paginator>  
</div>  
<ngx-spinner type="timer"></ngx-spinner>
