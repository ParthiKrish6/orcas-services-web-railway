<h2>Batting Details</h2>  

<mat-form-field>  
  <input autocomplete="off" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">  
</mat-form-field>

<div style="text-align:right;margin-top: -45px;margin-right: 35px;" class="text-box-light">
  <label for="anniversaryOption">Anniversary</label>
  &nbsp;&nbsp;
  <select #anniversary (change)="filterAnniversaryMatches(anniversary.value)">
      <option *ngFor="let anniversary of anniversaryOptions" [value]="anniversary.anniversary">{{anniversary.anniversary}} / {{anniversary.startDate}} to {{anniversary.endDate}}</option>
  </select>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <label for="teamOption">Team</label>
  &nbsp;&nbsp;
  <select #team (change)="filterTeamMatches(team.value)">
    <option *ngFor="let team of teamOptions" [value]="team.teamId">{{team.teamName}}</option>
  </select>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <label for="matchOption">Match</label>
  &nbsp;&nbsp;
  <select #match (change)="filterMatches(match.value)">
    <option *ngFor="let match of matchOptions" [value]="match.matchId">{{match.matchId}} / {{match.matchDate}}</option>
  </select>
</div>

<div class="mat-elevation-z8">  
  <div id="add-button">
    <mat-icon [inline]="true" style="cursor: pointer;" class="material-icons" (click)="openAddUpdateBattingDetailsModal({})">add_circle</mat-icon>
  </div>
  <table mat-table [dataSource]="dataSource" matSort>  

    <ng-container matColumnDef="playerName">  
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Player Name </th>  
      <td mat-cell *matCellDef="let batting"> {{batting.playerDetails.playerName}} <span *ngIf="batting.notOut == 'Y'">*</span></td>  
    </ng-container>

    <ng-container matColumnDef="runs">  
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Runs </th>  
      <td mat-cell *matCellDef="let batting"> {{batting.runs}} <span *ngIf="batting.notOut == 'Y'">*</span></td>  
    </ng-container>

    <ng-container matColumnDef="balls">  
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Balls </th>  
      <td mat-cell *matCellDef="let batting"> {{batting.balls}} </td>  
    </ng-container>

    <ng-container matColumnDef="fours">  
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fours </th>  
      <td mat-cell *matCellDef="let batting"> {{batting.fours}} </td>  
    </ng-container>

    <ng-container matColumnDef="sixes">  
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sixes </th>  
      <td mat-cell *matCellDef="let batting"> {{batting.sixes}} </td>  
    </ng-container>

    <ng-container matColumnDef="strikeRate">  
      <th mat-header-cell *matHeaderCellDef mat-sort-header> SR </th>  
      <td mat-cell *matCellDef="let batting"> {{batting.strikeRate}} </td>  
    </ng-container>

    <ng-container matColumnDef="timeSpent">  
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Time Spent </th>  
      <td mat-cell *matCellDef="let batting"> {{batting.timeSpent}} </td>  
    </ng-container>

    <ng-container matColumnDef="action">  
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>  
      <td mat-cell *matCellDef="let batting"> 
        <span style="cursor: pointer;color:rgb(219, 171, 11);" class="material-icons" (click)="openAddUpdateBattingDetailsModal(batting)">create</span>
        &nbsp;<span style="cursor: pointer;color:rgb(172, 23, 23);" class="material-icons" (click)="deleteBattingDetails(batting.id)">delete</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>  
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  
  </table>  
  
  <mat-paginator [pageSizeOptions]="[15,20]"></mat-paginator>  
</div>  
<ngx-spinner type="timer"></ngx-spinner>
