<div>
  <div class="header">
    <div id="modal-title">Batting Details</div>
    <div id='modal-close'>
      <span style="cursor: pointer;color:rgb(253, 251, 251);font-size: 35px;" class="material-icons"
        (click)="closeModal()">cancel</span>
    </div>
  </div>

  <div id="error-block" *ngIf=errorMsg>
    {{errorMsg}}
  </div>

  <div>
    <form class="form-style-9" ngNativeValidate #battingDetailsNew="ngForm">
      <div class="form-row">
        <div class="form-group col-md-5" *ngIf=!addFlag>
          <label for="id">ID</label>
          <input type="number" [readonly]="true" autocomplete="off" class="form-control" id="id" name="id"
            [(ngModel)]="battingDetails.id">
        </div>
        <div class="form-group col-md-5">
          <label for="name">Match</label>
          <select required class="form-control" [(ngModel)]="selectedMatch" [ngModelOptions]="{standalone: true}">
            <option [ngValue]="matchDetail.matchId">{{matchDetail.matchId}} / {{matchDetail.matchDate}}</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Player</label>
          <select required class="form-control" [(ngModel)]="selectedValue" [ngModelOptions]="{standalone: true}" (change)="setPlayer()">
            <option *ngFor="let player of playerDetails" [ngValue]="player.playerId">{{player.playerName}}</option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label for="runs">Runs</label>
          <input  type="text" class="form-control" id="runs" name="runs" [(ngModel)]="battingDetails.runs">
        </div>
        <div class="form-group col-md-3">
          <label for="balls">Balls</label>
          <input  type="text" class="form-control" id="balls" name="balls" [(ngModel)]="battingDetails.balls">
        </div>
      </div>
     
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="fours">Fours</label>
          <input  type="text" class="form-control" id="fours" name="fours" [(ngModel)]="battingDetails.fours">
        </div>
        <div class="form-group col-md-4">
          <label for="sixes">Sixes</label>
          <input  type="text" class="form-control" id="sixes" name="sixes" [(ngModel)]="battingDetails.sixes">
        </div>
        <div class="form-group col-md-2">
          <label for="balls">Not Out</label>
          <input  type="text" class="form-control" id="notOut" name="notOut" [(ngModel)]="battingDetails.notOut">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-5">
          <label for="strikeRate">Strike Rate</label>
          <input  type="text" class="form-control" id="strikeRate" name="strikeRate" [(ngModel)]="battingDetails.strikeRate">
        </div>
        <div class="form-group col-md-5">
          <label for="timeSpent">Time Spent</label>
          <input  type="text" class="form-control" id="timeSpent" name="timeSpent" [(ngModel)]="battingDetails.timeSpent">
        </div>
      </div>
      
      <br>
      <div *ngIf=addFlag>
        <button (click)="addBattingDetails(battingDetailsNew.value)" type="submit" class="submit-button">Add</button>
      </div>
      <div *ngIf=!addFlag>
        <button (click)="updateBattingDetails(battingDetails.id, battingDetailsNew.value)"
          type="submit" class="submit-button">Update</button>
      </div>
      <br>
    </form>
  </div>

</div>
