<h2>Fielding Stats</h2>  

<mat-form-field>  
  <input autocomplete="off" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">  
</mat-form-field>

<div style="text-align:right;margin-top: -45px;margin-right: 35px;" class="text-box-light">
  <label for="anniversaryOption">Anniversary</label>
  &nbsp;&nbsp;
  <select #anniversary (change)="filterAnniversaryStats(anniversary.value)">
      <option value = "0" >All</option>
      <option *ngFor="let anniversary of anniversaryOptions" [value]="anniversary.anniversary">{{anniversary.anniversary}} / {{anniversary.startDate}} to {{anniversary.endDate}}</option>
  </select>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <label for="teamOption">Team</label>
  &nbsp;&nbsp;
  <select #team (change)="filterTeamStats(team.value)">
    <option value = "0" >All</option>
    <option *ngFor="let team of teamOptions" [value]="team.teamId">{{team.teamName}}</option>
  </select>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</div>

<div class="mat-elevation-z8">  

  <table mat-table [dataSource]="dataSource" matSort>  

    <ng-container matColumnDef="player">  
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Player </th>  
      <td mat-cell *matCellDef="let fielding"> {{fielding.player}} </td>  
    </ng-container>

    <ng-container matColumnDef="innings">  
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Matches </th>  
      <td mat-cell *matCellDef="let fielding"> {{fielding.innings}} </td>  
    </ng-container>

    <ng-container matColumnDef="catches">  
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Catches </th>  
      <td mat-cell *matCellDef="let fielding"> {{fielding.catches}} </td>  
    </ng-container>

    <ng-container matColumnDef="runOuts">  
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Run Outs </th>  
      <td mat-cell *matCellDef="let fielding"> {{fielding.runOuts}} </td>  
    </ng-container>

    <ng-container matColumnDef="dropped">  
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Dropped </th>  
      <td mat-cell *matCellDef="let fielding"> {{fielding.dropped}} </td>  
    </ng-container>

    <ng-container matColumnDef="saved">  
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Runs Saved </th>  
      <td mat-cell *matCellDef="let fielding"> {{fielding.saved}} </td>  
    </ng-container>

    <ng-container matColumnDef="missed">  
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Runs Missed </th>  
      <td mat-cell *matCellDef="let fielding"> {{fielding.missed}} </td>  
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>  
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  
  </table>  
  
  <mat-paginator [pageSizeOptions]="[15,20]"></mat-paginator>  
</div>  
<ngx-spinner type="timer"></ngx-spinner>
