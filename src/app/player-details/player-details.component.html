<h2>Player Details</h2>  
<mat-form-field>  
  <input autocomplete="off" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">  
</mat-form-field>
<div class="mat-elevation-z8">  
  <div id="add-button">
    <mat-icon [inline]="true" style="cursor: pointer;" class="material-icons" (click)="openAddUpdatePlayerDetailsModal({})">add_circle</mat-icon>
  </div>
  <table mat-table [dataSource]="dataSource" matSort>  

    <ng-container matColumnDef="playerId">  
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Player ID </th>  
      <td mat-cell *matCellDef="let player"> {{player.playerId}} </td>  
    </ng-container>

    <ng-container matColumnDef="playerName">  
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Player Name </th>  
      <td mat-cell *matCellDef="let player"> {{player.playerName}} </td>  
    </ng-container>

    <ng-container matColumnDef="nickName">  
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nick Name</th>  
      <td mat-cell *matCellDef="let player"> {{player.nickName}} </td>  
    </ng-container>
    
    <ng-container matColumnDef="image">  
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Image</th>  
      <td mat-cell *matCellDef="let player"> 
        <img style="width: 45px;height: 45px;border-radius: 50%;" [src]='player.image' alt="Player Image" />
      </td>  
    </ng-container>

    <ng-container matColumnDef="action">  
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>  
      <td mat-cell *matCellDef="let player"> 
        <span style="cursor: pointer;color:rgb(219, 171, 11);" class="material-icons" (click)="openAddUpdatePlayerDetailsModal(player)">create</span>
        &nbsp;<span style="cursor: pointer;color:rgb(172, 23, 23);" class="material-icons" (click)="deletePlayerDetails(player.playerId)">delete</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>  
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  
  </table>  
  
  <mat-paginator [pageSizeOptions]="[15,20]"></mat-paginator>  
</div>  
<ngx-spinner type="timer"></ngx-spinner>
